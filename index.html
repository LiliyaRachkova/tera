<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My name</title>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-
dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-
standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<!--опишем объект-->
<script type="text/babel">
	const userClassName = "user-info";
	const styleObj = {
	color:'#38153d',
	fontFamily:'Verdana',
	textAlign: "center",
	fontSize: "25px",
	backgroundColor:"#ED96FA"
	};
	const user = {
	id : 5,
	age: 20,
	firstName: 'Лилия',
	lastName: 'Рачкова',
	getFullName: function(){
	return `${this.firstName} ${this.lastName}`;
	}};
	ReactDOM.render(
	<div className={userClassName} style={styleObj}>
	<p>Полное имя: {user.getFullName()}</p>
	<p>Возраст: {user.age}</p>
	</div>,
	document.getElementById("app"))
</script>
<!--поместим описанный объект-->
<div id="app"> </div>

</body>
</html>
